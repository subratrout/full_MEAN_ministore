<div ng-controller="CustomersController">
    <h1>Customers</h1>
    
     
    <h1>Add a New Customer</h1>
    <form>
    <!-- objects and properties nothing scary -->
      <input type="text" ng-model="new_customer.name" placeholder="name">
      <input type="hidden" ng-model="new_customer.date" placeholder="date">
      <!-- addfriend() is a method we are going to make in the angular controller -->
      <input type="submit" ng-click="addCustomer()">
    </form>

    <input type="text" ng-model="filter_name" placeholder="filter">
    	<table>
    		<thead>
    			<tr>
    				<th>Customer Name</th>
    				<th>Created Date</th>
    				<th>Actions</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="customer in customers | filter:filter_name" >
    				<td>{{customer.name}}</td>
    				<td>{{customer.date | date: format:LongDate}}</td>
    				<td><button ng-click ="deleteCustomer(customer)">Delete</button></td>
    			</tr>
    			
    		</tbody>
    	</table>
	<table ng-controller ="OrdersController">
		<thead>
		<tr>
			<td>Customer Name</td>
			<td>Product Name</td>
			<td>Quantity</td>
			<td>Date Ordered</td>
		</tr>
		</thead>
		<tr ng-repeat = "order in orders | filter:filter_name | orderBy:'name' ">
			<td>{{order.name}}</td>
			<td>{{order.item}}</td>
			<td>{{order.quantity}}</td>
			<td>{{order.date | date:format:LongDate}}</td>
			<td><input type="submit" value="Delete" ng-click="deleteOrder(order)"></td>
		</tr>
	</table>
</div>
